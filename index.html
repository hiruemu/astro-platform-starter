<!-- index.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>コーストFIRE計算機</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-md">
        <div class="bg-white rounded-lg shadow-lg p-6">
            <h1 class="text-2xl font-bold text-center mb-6">コーストFIRE計算機 🏝️</h1>
            
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">年間生活費（万円）</label>
                    <input type="number" id="expenses" value="400" 
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700">リタイアまでの年数</label>
                    <input type="number" id="years" value="20"
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700">引き出し率（%）</label>
                    <input type="number" id="withdrawal" value="4" step="0.1"
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700">運用利回り（%）</label>
                    <input type="number" id="return" value="5" step="0.1"
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>
            </div>

            <div class="mt-6 p-4 bg-blue-50 rounded-lg">
                <h3 class="font-semibold text-lg mb-4">計算結果</h3>
                <div class="space-y-2">
                    <div>
                        <div class="text-sm text-gray-600">リタイア時に必要な資産 (T)</div>
                        <div id="targetAmount" class="text-2xl font-bold">計算中...</div>
                    </div>
                    <div>
                        <div class="text-sm text-gray-600">現在必要な資産 (F)</div>
                        <div id="requiredAmount" class="text-2xl font-bold">計算中...</div>
                    </div>
                </div>
            </div>

            <button id="shareButton" 
                    class="mt-6 w-full bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                結果をシェア
            </button>

            <div class="mt-6 text-sm text-gray-600 space-y-1">
                <p>計算式:</p>
                <p>T = C ÷ W</p>
                <p>F = T ÷ (1 + R)^N</p>
                <p class="mt-2 text-xs">
                    ※ C: 年間生活費, W: 引き出し率, R: 運用利回り, N: リタイアまでの年数
                </p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
